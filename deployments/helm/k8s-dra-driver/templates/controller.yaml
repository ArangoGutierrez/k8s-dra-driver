---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nvidia-dra-controller
  namespace: {{ include "k8s-dra-driver.namespace" . }}
  labels:
    app: nvidia-dra-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nvidia-dra-controller
  template:
    metadata:
      labels:
        app: nvidia-dra-controller
    spec:
      serviceAccount: nvidia-dra-driver-service-account
      serviceAccountName: nvidia-dra-driver-service-account
      nodeSelector:
        nvidia.com/dra.controller: "true"
      containers:
      - name: nvidia-dra-controller
        image: nvcr.io/nvidia/cloud-native/k8s-dra-driver:v0.1.0
        imagePullPolicy: IfNotPresent
        command: ["nvidia-dra-controller", "-v", "6"]
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
